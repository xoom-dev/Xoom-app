<div class="row">
  <div class="col-md-6 col-12">
    <div class="container-signup">
      <div class="card-body">
        <div class="card-title">
          <h4 style="color: red;"> XOOM </h4>
          <h1 class="big-top"> Create <br/> <br/> An Account </h1><br/>
        </div>
        <div>
          <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
            <!-- name input -->
            <div class="form-outline">
              <label class="form-label">Full name </label>
              <input type="name" class="form-control form-control-lg" formControlName="name"/>
            </div><br/>

            <!-- Email input -->
            <div class="form-outline">
              <label class="form-label">Email</label>
              <input type="email" class="form-control form-control-lg" formControlName="email" />
            </div><br/>

            <!-- Password input -->
            <div class="form-outline">
              <label class="form-label">Password</label>
              <input type="password" class="form-control form-control-lg" formControlName="password"/>
            </div><br/>

            <!-- Submit button -->
            <button type="submit" class="btn btn-lg btn-danger col-12">Sign up</button>
          </form>
        </div>
      </div>

      <div class="text-center" style="margin-top: 1.6rem">
        <a routerLink="/auth/signin"> I have an account login </a>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-12">
    <img src="assets/images/business-conference.jpg" class="img-fluid cap">
  </div>
</div>
