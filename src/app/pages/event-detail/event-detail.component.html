<div class="event-detail" *ngIf="eventDetail">
    
    <div class="grid-container">
        <div class="box one">
            <div class="event-image" *ngIf="!eventDetail.poster">
                <img src="assets/images/fifa.png" alt="">
            </div>
            <div *ngIf="eventDetail.poster"  [style.backgroundImage]="'url('+ eventDetail.poster +')'" class="image-container poster">
            </div>
        </div>
        <div class="box two">
            <div class="summary-info">
                <div class="date">{{eventDetail?.start_date?.split('-')[1]}}<br>{{eventDetail?.start_date?.split('-')[2]}}</div>
                <h3 class="event-title">{{eventDetail?.name}}</h3>
                <div class="organiser">by The Newels Old Boys</div>                    
            </div>
            <div class="fee">Free</div>
        </div>
        <div class="box three">
            <div class="share-icons"  >
                <svg viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0h24v24H0z" fill="none"/>
                  <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                </svg>
                <svg viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
                  <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </div>
          
        <div class="box four">
            <button (click) = "openDialog()">Register</button>
        </div>
        <div class="box five">
            <div class="detail-left-info">
                <h3 class="label">Description</h3>
                <p>{{eventDetail?.description}}</p>
            </div>
            <div class="share">
                <p>Share with Others</p>
                <div class="social-icons">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="25" aria-labelledby="title"
                        aria-describedby="desc" role="img" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <title>Facebook</title>
                        <desc>A color styled icon from Orion Icon Library.</desc>

                        d="M58 0H6a6.018 6.018 0 0 0-6 6v52a6.018 6.018 0 0 0 6 6h28V38h-7V28h7v-5c.162-5.606 1.612-10.594 11.119-11H53v9.912h-6.662A3.15 3.15 0 0 0 43 25v3h10l-1.706 10H43v26h15a6.018 6.018 0 0 0 6-6V6a6.018 6.018 0 0 0-6-6z"

                    </svg>
                </div>
            </div>
        </div>

    </div>
    <div class="box six">
        <div class="detail-right-info">
            <div class="date">
                <h3 class="date">Date and time</h3>
                <p>{{eventDetail?.start_date}}<br>
                {{eventDetail?.start_time}}</p>
            </div>
            <div class="location">
               {{eventDetail?.venue}}
            </div>
        </div>
    </div>

</div>
